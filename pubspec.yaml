name: multiplatform_vku
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  get: ^4.6.5
  google_fonts: ^6.2.1
  cupertino_icons: ^1.0.8
  audioplayers: ^5.2.1
  flutter_spinkit: ^5.2.0
